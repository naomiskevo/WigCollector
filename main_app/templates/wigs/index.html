{% extends 'base.html' %}
{% block content %}

<h1>Wig List</h1>

{% for wig in wigs %}
  <div class="card">
    <a href="/wigs/{{ wig.id }}">
      <div class="card-content">
          <span class="card-title">{{ wig.name }}</span>
          <p>Origin: {{ wig.origin }}</p>
          <p>Description: {{ wig.description }}</p>
          <p>Length: {{ wig.length }}</p>
      </div>
  </div>
{% endfor %}

{% endblock %}
